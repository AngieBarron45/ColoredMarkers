<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!--Para decirle a los navegadores cómo codificar los caracteres en su página, configure el conjunto de caracteres en utf-8. UTF-8 es un conjunto de caracteres universal que incluye casi todos los caracteres de todos los idiomas humanos.-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--La página se ve igual en todos los DISPOSITIVOS.-->
    <title>Colored Markers.</title>
    <link rel="stylesheet" href="style.css"> <!--LINK entre html y css.-->
</head>
<body>
    <h1>CSS Color Markers.</h1>
    <div class="container">

        <div class="marker red"> <!--Colocamos DOS CLASES (marker y one ) se colocan dos diferentes clases con un ESPACIO entre cada clase. -->
            <div class="cap"></div>
                <div class="sleeve">
            </div>
        </div> 

        <div class="marker green">
            <div class="cap"></div>
                <div class="sleeve">
            </div>
        </div>

        <div class="marker blue">
            <div class="cap"></div>
                <div class="sleeve">
            </div>
        </div>
    </div>
</body>
</html>
